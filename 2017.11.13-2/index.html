<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body onload="pickapic()" >
    <div class="images">
        <big class="title">圖片:</big>
        <img name="random_pic0" width="50px" height="60px">
        <img name="random_pic1" width="50px" height="60px">
        <img name="random_pic2" width="50px" height="60px">
        <img name="random_pic3" width="50px" height="60px">
    </div>
    <div>
        <form>
            <big class="title">請輸入上圖的數字:</big>
            <input type="text" name="password" id="password">
            <input type="button" value="Click" onClick="check(this.form)">
        </form>
    </div>
</body>

<script>
    function pickapic() {
        var picname = new Array();
        numbers = new Array();
        random_pic = new Array();
        picname[0] = "images/0.png";
        picname[1] = "images/1.png";
        picname[2] = "images/2.png";
        picname[3] = "images/3.png";
        picname[4] = "images/4.png";
        picname[5] = "images/5.png";
        picname[6] = "images/6.png";
        picname[7] = "images/7.png";
        picname[8] = "images/8.png";
        picname[9] = "images/9.png";

        numbers[0] = Math.floor(Math.random() * 10);
        random_pic0.src = picname[numbers[0]];
        numbers[1] = Math.floor(Math.random() * 10);
        random_pic1.src = picname[numbers[1]];
        numbers[2] = Math.floor(Math.random() * 10);
        random_pic2.src = picname[numbers[2]];
        numbers[3] = Math.floor(Math.random() * 10);
        random_pic3.src = picname[numbers[3]];
        // for (var i = 0; i < 4; ++i) {
        //     numbers[i] = Math.floor(Math.random() * 10);
        //     var temp = "random_pic"+i;
        //     temp.src = picname[numbers[i]];
        // }
    }

    function check(form) {
        var total = 0;
        for (var i = 0; i < 3; ++i) {
            total += numbers[i];
            total *= 10;
        }
        total += numbers[3];

        if (form.password.value == "") {
            alert("請填寫驗證碼");
        } else if (form.password.value == total) {
            alert("登入成功");
        }
        else {
            alert("驗證碼錯誤");
        }

    }
</script>

<script src="js/jquery-2.1.4.min.js"></script>
